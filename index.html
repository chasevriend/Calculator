<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/style" href="style.css">
        <title>Calculator</title>
    </head>
    <body class="text-center">
        <div>
            <div class="container" role="group" aria-label="Basic example">
                <div>
                    <input type="text" placeholder="0">
                </div>
                <div class="col btn-group">
                    <button type="button" class="btn btn-dark">CLEAR</button>
                    <button type="button" class="btn btn-dark">DELETE</button>
                </div>
                <div class="col btn-group">
                    <button type="button" class="btn btn-secondary">7</button>
                    <button class="btn btn-secondary">8</button>
                    <button class="btn btn-secondary">9</button>
                    <button class="btn btn-warning">/</button>
                </div>
                <div class="col btn-group">
                    <button type="button" class="btn btn-secondary">4</button>
                    <button type="button" class="btn btn-secondary">5</button>
                    <button type="button" class="btn btn-secondary">6</button>
                    <button type="button" class="btn btn-warning">x</button>
                </div>
                <div class="col btn-group">
                    <button type="button" class="btn btn-secondary">1</button>
                    <button type="button" class="btn btn-secondary">2</button>
                    <button type="button" class="btn btn-secondary">3</button>
                    <button type="button" class="btn btn-warning">-</button>
                </div>
                <div class="col btn-group">
                    <button type="button" class="btn btn-secondary">.</button>
                    <button type="button" class="btn btn-secondary">0</button>
                    <button type="button" class="btn btn-warning">=</button>
                    <button type="button" class="btn btn-warning">+</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
